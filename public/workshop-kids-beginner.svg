<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#0A0A0A"/>
  
  <!-- Basic Shapes -->
  <g transform="translate(200,100)">
    <!-- Simple cube -->
    <g fill="#00FF00" fill-opacity="0.2" stroke="#00FF00" stroke-width="2">
      <rect x="0" y="0" width="100" height="100"/>
      <circle cx="250" cy="50" r="50"/>
      <path d="M400,0 L450,50 L400,100 L350,50 Z"/>
    </g>
  </g>
  
  <!-- 3D Pen Tool -->
  <g transform="translate(350,250)">
    <rect width="100" height="20" fill="#00FF00"/>
    <path d="M0,10 L-20,0 L-20,20 Z" fill="#00FF00"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="425" fill="#00FF00" font-family="Arial" font-size="24" text-anchor="middle">
    Basic Shapes with 3D Pen
  </text>
</svg>
