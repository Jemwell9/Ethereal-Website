<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#0A0A0A"/>
  
  <!-- Advanced Architectural Forms -->
  <g transform="translate(100,50)">
    <!-- Complex Structure -->
    <g fill="none" stroke="#00FF00" stroke-width="2">
      <!-- Base -->
      <path d="M0,300 L600,300"/>
      <!-- Pillars -->
      <path d="M100,300 L100,100 M200,300 L200,50 M300,300 L300,75 M400,300 L400,100 M500,300 L500,150"/>
      <!-- Arches -->
      <path d="M100,100 Q200,0 300,75" fill="none"/>
      <path d="M300,75 Q400,0 500,150" fill="none"/>
    </g>
    <!-- Details -->
    <g stroke="#00FF00" stroke-width="1" fill="#00FF00" fill-opacity="0.1">
      <rect x="150" y="150" width="50" height="50"/>
      <circle cx="350" cy="200" r="25"/>
      <path d="M400,200 L450,150 L500,200 Z"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="400" y="425" fill="#00FF00" font-family="Arial" font-size="24" text-anchor="middle">
    Advanced Architectural Forms
  </text>
</svg>
