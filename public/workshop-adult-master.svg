<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#0A0A0A"/>
  
  <!-- Abstract Art Composition -->
  <g transform="translate(100,50)">
    <!-- Complex Layered Design -->
    <g fill="none" stroke="#00FF00" stroke-width="2">
      <!-- Base Layer -->
      <path d="M0,200 C100,100 200,300 300,200 S500,100 600,200" opacity="0.3"/>
      <!-- Middle Layer -->
      <path d="M50,150 C150,50 250,250 350,150 S550,50 550,150" opacity="0.5"/>
      <!-- Top Layer -->
      <path d="M100,100 C200,0 300,200 400,100 S600,0 500,100" opacity="0.7"/>
    </g>
    <!-- Geometric Elements -->
    <g fill="#00FF00" fill-opacity="0.2">
      <circle cx="200" cy="150" r="50"/>
      <rect x="350" y="100" width="100" height="100" transform="rotate(45 400 150)"/>
      <path d="M450,150 L500,100 L550,150 L500,200 Z"/>
    </g>
    <!-- Detail Work -->
    <g stroke="#00FF00" stroke-width="1">
      <line x1="150" y1="150" x2="250" y2="150" opacity="0.8"/>
      <line x1="350" y1="100" x2="450" y2="200" opacity="0.8"/>
      <path d="M200,200 Q300,150 400,200" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="400" y="425" fill="#00FF00" font-family="Arial" font-size="24" text-anchor="middle">
    Professional Artistic Composition
  </text>
</svg>
