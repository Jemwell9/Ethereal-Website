<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#0A0A0A"/>
  
  <!-- 3D Printer Frame -->
  <g transform="translate(250,50)" fill="none" stroke="#00FF00" stroke-width="2">
    <rect x="0" y="0" width="300" height="350" />
    <line x1="0" y1="50" x2="300" y2="50" />
    <!-- Print head -->
    <rect x="50" y="70" width="40" height="30" />
    <!-- Moving parts -->
    <line x1="50" y1="60" x2="250" y2="60" />
    <!-- Build plate -->
    <rect x="50" y="300" width="200" height="10" />
  </g>
  
  <!-- Simple cube being printed -->
  <g transform="translate(350,250)" fill="#00FF00" fill-opacity="0.3">
    <rect x="0" y="0" width="100" height="100" />
    <!-- Print lines -->
    <g stroke="#00FF00" stroke-width="1">
      <line x1="0" y1="20" x2="100" y2="20" />
      <line x1="0" y1="40" x2="100" y2="40" />
      <line x1="0" y1="60" x2="100" y2="60" />
      <line x1="0" y1="80" x2="100" y2="80" />
    </g>
  </g>
  
  <!-- Text -->
  <text x="400" y="425" fill="#00FF00" font-family="Arial" font-size="24" text-anchor="middle">
    Basic 3D Printing Operations
  </text>
</svg>
